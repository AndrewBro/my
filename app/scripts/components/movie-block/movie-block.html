<div ng-show="$ctrl.movie" class="b" style="display: flex; flex-direction: column; align-items: flex-end;">

     <div class="text-center">
       <img ng-if="$ctrl.movie.Poster != 'N/A'" ng-src="{{$ctrl.movie.Poster}}" alt="">
       <img ng-if="$ctrl.movie.Poster == 'N/A'" src="http://placehold.it/300x423?text=no_poster" alt="N/A">
       <h4>{{$ctrl.movie.Title}}</h4>
       <p><strong>Year:</strong> {{$ctrl.movie.Year}}</p>
     </div>
     <div>
      <p><strong>Type:</strong> {{$ctrl.movie.Type}}</p>
      <p><strong>Genre:</strong> {{$ctrl.movie.Genre}}</p>
      <p><strong>Director:</strong> {{$ctrl.movie.Director}}</p>
      <p><strong>Actors:</strong> {{$ctrl.movie.Actors}}</p>
      <p><strong>Plot:</strong> {{$ctrl.movie.Plot}}</p>
      <p><strong>Country:</strong> {{$ctrl.movie.Country}}</p>
    </div>
    <div>
      <span>
      <a href="#" class="btn btn-primary">Show details</a>
      <a href="#" class="btn btn-default">More Info</a>
    </span>
    </div>

</div>
