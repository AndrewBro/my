<a ng-show="mvVm.movie" class="text-center" alt="Avatar" style="width:100%">

    <div class="postHover">
      <div class="text-center">
        <img ng-if="mvVm.movie.Poster != 'N/A'" ng-src="{{mvVm.movie.Poster}}" alt="">
        <img ng-if="mvVm.movie.Poster == 'N/A'" src="http://placehold.it/300x423?text=no_poster" alt="N/A">
      </div>

      <div>
        <h3><strong>{{mvVm.movie.Title}}</strong></h3>
        <p><strong>Year:</strong> {{mvVm.movie.Year}}</p>
        <p><strong>Type:</strong> {{mvVm.movie.Type}}</p>
        <p><strong>Genre:</strong> {{mvVm.movie.Genre}}</p>
        <p><strong>Director:</strong> {{mvVm.movie.Director}}</p>
        <!--<p><strong>Actors:</strong> {{mvVm.movie.Actors}}</p>-->
        <!--<p><strong>Plot:</strong> {{mvVm.movie.Plot}}</p>-->
        <p><strong>Country:</strong> {{mvVm.movie.Country}}</p>
      </div>
    </div>

    <div class="middle">
       <div class="text"><i class="glyphicon glyphicon-play"></i></div>
    </div>

</a>
